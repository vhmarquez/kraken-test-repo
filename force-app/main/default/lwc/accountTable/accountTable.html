<template>
  <lightning-card title="Accounts" icon-name="standard:account">
    <!-- Loading State -->
    <template if:true={isLoading}>
      <div class="slds-p-around_large slds-text-align_center">
        <lightning-spinner
          alternative-text="Loading accounts..."
          size="medium"
        ></lightning-spinner>
        <p class="slds-m-top_medium slds-text-body_regular">
          Loading account records...
        </p>
      </div>
    </template>

    <!-- Error State -->
    <template if:true={error}>
      <div class="slds-p-around_large">
        <lightning-alert variant="error">
          <strong>Error loading accounts:</strong> {error}
        </lightning-alert>
        <button
          class="slds-button slds-button_brand slds-m-top_medium"
          onclick={handleRetry}
        >
          Try Again
        </button>
      </div>
    </template>

    <!-- Empty State -->
    <template if:true={isEmpty}>
      <div class="slds-p-around_x-large slds-text-align_center">
        <div class="slds-m-bottom_medium">
          <lightning-icon
            icon-name="standard:account"
            size="large"
            class="slds-text-color_weak"
          ></lightning-icon>
        </div>
        <h3 class="slds-text-heading_medium slds-m-bottom_small">
          No Accounts Found
        </h3>
        <p class="slds-text-body_regular slds-text-color_weak">
          There are no account records to display.
        </p>
      </div>
    </template>

    <!-- Data Table -->
    <template if:false={isLoading}>
      <template if:false={error}>
        <template if:false={isEmpty}>
          <!-- Table Container -->
          <div class="slds-scrollable_x">
            <lightning-datatable
              key-field="Id"
              data={data}
              columns={columns}
              hide-checkbox-column
              class="account-table"
            ></lightning-datatable>
          </div>

          <!-- Pagination Controls -->
          <div class="slds-box slds-theme_shade slds-p-around_medium">
            <div class="slds-grid slds-grid_vertical-align-center">
              <!-- Left: Record Count -->
              <div class="slds-col slds-size_4-of-12">
                <p class="slds-text-body_small slds-m-around_none">
                  <strong>Total Records:</strong> {totalRecords}
                </p>
              </div>

              <!-- Center: Page Info -->
              <div class="slds-col slds-size_4-of-12 slds-text-align_center">
                <p class="slds-text-body_small slds-m-around_none">
                  Page <strong>{currentPage}</strong> of
                  <strong>{totalPages}</strong>
                </p>
              </div>

              <!-- Right: Pagination Buttons -->
              <div
                class="slds-col slds-size_4-of-12 slds-text-align_right pagination-controls"
              >
                <button
                  class="slds-button slds-button_neutral"
                  onclick={handlePreviousPage}
                  disabled={isFirstPage}
                  title="Go to previous page"
                >
                  <lightning-icon
                    icon-name="utility:chevronleft"
                    size="x-small"
                    class="slds-m-right_x-small"
                  ></lightning-icon>
                  Previous
                </button>

                <button
                  class="slds-button slds-button_neutral slds-m-left_small"
                  onclick={handleNextPage}
                  disabled={isLastPage}
                  title="Go to next page"
                >
                  Next
                  <lightning-icon
                    icon-name="utility:chevronright"
                    size="x-small"
                    class="slds-m-left_x-small"
                  ></lightning-icon>
                </button>
              </div>
            </div>
          </div>
        </template>
      </template>
    </template>
  </lightning-card>
</template>
